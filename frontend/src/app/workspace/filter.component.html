<div class="col-md-9 offset-md-1 mt-5">
    <a routerLink="/workspace/search" class="btn btn-sm btn-success mb-2">{{ 'files.search' | translate }}</a>

   <tr *ngFor="let user of users">
     <td>{{user}}</td>
   </tr>
    <!-- espacio de archivos por ahora selecciona-->
    <h4>Selecci√≥n de archivos</h4>
  
      <table class="table table-striped">
        <thead>
          <caption>{{'files.fvs' | translate}}</caption>
            <tr>
                <th style="width: 30%">{{'files.included' | translate}}</th>
                <th style="width: 10%"></th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fil of files?.filesFVS">
            <td>{{fil}}</td>
          </tr>
          <tr *ngIf="!files">
              <td colspan="4" class="text-center">
                  <span class="spinner-border spinner-border-lg align-center"></span>
              </td>
          </tr>
        </tbody>
      </table>
