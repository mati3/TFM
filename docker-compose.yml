version: '2'

services:

  web-angular:
    container_name: web-angular
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - './frontend:/myapp/frontend'
      - '/myapp/frontend/node_modules'
    links: 
      - backendUser
    ports:
      - '4201:4200'

      backendUser: #name of the second service
    build: 
      context: ./backendUser
      dockerfile: Dockerfile
    ports:
      - "3000:3000" #specify ports forewarding
    container_name: backUser-container
    restart: always
    links:
      - database # link this service to the database service

  database: # name of the third service
    build: 
      context: ./database
      dockerfile: Dockerfile
    container_name: database-container
    restart: always

  backendFile: #name of the second service
    build: 
      context: ./backendFile
      dockerfile: Dockerfile
    ports:
      - "5000:5000" #specify ports forewarding
    container_name: backFile-container
    restart: always
    links: 
      - mongodb

  mongodb:
    image: mongo
    container_name: mongodb
    ports:
        - "27017:27017"