<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">{{'nav.login' | translate}}</h4> 
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">{{'profile.username' | translate}}</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">{{'error.username' | translate}}</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">{{'profile.password' | translate}}</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">{{'error.password' | translate}}</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        {{'nav.login' | translate}}
                    </button>
                    <a routerLink="../register" class="btn btn-link">{{'nav.register' | translate}}</a>
                </div>
            </form>
        </div>
    </div>
</div>
